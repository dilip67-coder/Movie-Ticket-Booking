<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Your All Bookings</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<!-- Download Js docs -->

<!-- Finish Download Js docs -->
</head>
<body id="content">
<div th:each="b : ${bookings}" >

<div class="card mb-3" style="max-width: 600px; background-color: olive; margin-top: 20px; margin-left: 20px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img th:src ="*{'data:image/jpg;base64,'+b.bookingQrCode}" style="width: 200; height: 200;"/>
    </div>
    <div class="col-md-8">
      <div class="card-body">
       Movie Name:  <h5 class="card-title" th:text = ${b.movieName}></h5>
       Book By: <p class="card-text" th:text = ${b.name}></p>
        Total Bookings : <p class="card-text" th:text = ${b.ticketCount}></p>
        Total Price: <p class="card-text" th:text = ${b.totalTicketPrice}></p>
        Seat Row: <p class="card-text" th:text = ${b.seatRow}></p>
        Seat Number: <p class="card-text" th:text = ${b.seatNumber}></p>
        Booking Serial Number: <p class="card-text" th:text = ${b.bookingSerialNumber}></p>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
